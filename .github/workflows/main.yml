name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master  # Trigger on pushes to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Updated Node.js version as per GitHub guidelines

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Deploy to DigitalOcean Droplet
    - name: Deploy to DigitalOcean
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: |
        echo "Deploying to DigitalOcean server..."
        sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "
        cd /root/express-backend || {
          echo 'Directory /express-backend not found. Exiting.' && exit 1;
        }
        git pull origin master || {
          echo 'Failed to pull from repository. Exiting.' && exit 1;
        }
        npm install
        pm2 restart all || node index.js
        "
